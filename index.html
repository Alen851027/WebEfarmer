<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebProjectEfarmer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏溢出的內容 */
            height: 100%; /* 確保 body 和 html 填滿整個視窗 */
        }

        #unity-container {
            position: absolute; /* 改用 absolute 定位 */
            top: 0;
            left: 0;
            width: 100vw; /* 佔滿整個視窗寬度 */
            height: 100vh; /* 佔滿整個視窗高度 */
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 確保內容保持比例並縮放 */
            display: block; /* 讓畫布在頁面上居中 */
            margin: auto; /* 水平居中 */
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">WebProjectEfarmer</div>
        </div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else if (type === 'warning') {
                div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebHtml.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebHtml.data",
            frameworkUrl: buildUrl + "/WebHtml.framework.js",
            codeUrl: buildUrl + "/WebHtml.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebProjectEfarmer",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        function resizeCanvas() {
            var aspectRatio = 16 / 9; // 根據遊戲設置的比例
            var width = window.innerWidth;
            var height = window.innerHeight;

            // 根據螢幕大小調整寬高
            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }

            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        // 在窗口調整大小時調整畫布大小
        window.addEventListener('resize', resizeCanvas);

        // 當加載完成後設置畫布大小
        window.addEventListener('load', () => {
            resizeCanvas(); // 初始化時調整
            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
