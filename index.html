<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebProjectEfarmer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隱藏溢出的內容 */
            height: 100%; /* 確保 body 和 html 填滿整個視窗 */
        }

        #unity-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* 確保寬度為 100% */
            height: 100%; /* 確保高度為 100% */
        }

        canvas {
            display: block;
            margin: auto;
            position: absolute; /* 使其在容器內絕對定位 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 使用 transform 來居中 */
            object-fit: cover; /* 使用 cover 以確保內容填滿整個畫布 */
        }
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <!--<div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">WebProjectEfarmer</div>
        </div>-->
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else if (type === 'warning') {
                div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebHtml.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebHtml.data",
            frameworkUrl: buildUrl + "/WebHtml.framework.js",
            codeUrl: buildUrl + "/WebHtml.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebProjectEfarmer",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth; // 設置畫布寬度
            canvas.height = window.innerHeight; // 設置畫布高度
            canvas.style.width = '100%'; // 設置畫布的顯示寬度
            canvas.style.height = '100%'; // 設置畫布的顯示高度
        }
        // 在窗口調整大小時調整畫布大小
        window.addEventListener('resize', resizeCanvas);

        // 當加載完成後設置畫布大小
        window.addEventListener('load', () => {
            resizeCanvas(); // 初始化時調整
            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
