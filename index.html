<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 支持響應式設計 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebProjectEfarmer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* 確保 body 和 html 填滿整個視窗 */
            overflow: hidden; /* 隱藏溢出的內容 */
            display: flex; /* 使用 flexbox 進行佈局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            background-color: black; /* 設置背景顏色為黑色 */
        }

        #unity-container {
            position: relative; /* 使用相對定位 */
            width: 100%; /* 佔滿整個容器寬度 */
            height: 100%; /* 佔滿整個容器高度 */
            display: flex; /* 使用 flexbox */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            overflow: hidden; /* 隱藏溢出的內容 */
        }

        canvas {
            width: 100%; /* 佔滿容器的寬度 */
            height: 100%; /* 佔滿容器的高度 */
            max-width: 100%; /* 最大寬度為 100% */
            max-height: 100%; /* 最大高度為 100% */
            object-fit: cover; /* 確保內容保持比例並填滿畫布 */
            display: block; /* 讓畫布在頁面上居中 */
        }

        /* 在小螢幕上進行額外的調整 */
        @media (max-width: 600px) {
            canvas {
                width: 100%; /* 在小螢幕上，佔滿整個容器寬度 */
                height: auto; /* 高度自動調整 */
            }
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else if (type === 'warning') {
                div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebHtml.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebHtml.data",
            frameworkUrl: buildUrl + "/WebHtml.framework.js",
            codeUrl: buildUrl + "/WebHtml.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebProjectEfarmer",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        function resizeCanvas() {
            var aspectRatio = 16 / 9; // 根據遊戲設置的比例
            var width = window.innerWidth;
            var height = window.innerHeight;

            // 根據螢幕大小調整寬高
            if (width / height > aspectRatio) {
                width = height * aspectRatio; // 根據高度設置寬度
            } else {
                height = width / aspectRatio; // 根據寬度設置高度
            }

            // 設置畫布大小
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        // 在窗口調整大小時調整畫布大小
        window.addEventListener('resize', resizeCanvas);

        // 當加載完成後設置畫布大小
        window.addEventListener('load', () => {
            resizeCanvas(); // 初始化時調整
            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
