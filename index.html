<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebProjectEfarmer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* 提示訊息的樣式 */
        #fullscreen-message {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed; /* 使用 fixed 使其總是顯示在畫面中心 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999; /* 確保提示在最上層 */
            display: none; /* 初始隱藏 */
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">WebProjectEfarmer</div>
        </div>
        <div id="fullscreen-message">點擊畫面進入</div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");
        var fullscreenMessage = document.querySelector("#fullscreen-message");

        // 自動進入全螢幕模式
        function autoFullscreen() {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) { // Firefox
                canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari and Opera
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) { // IE/Edge
                canvas.msRequestFullscreen();
            }
        }

        // 讓使用者點擊時自動進入全螢幕
        function enableFullscreenOnClick() {
            fullscreenMessage.style.display = "flex"; // 顯示提示訊息
            document.addEventListener('click', function () {
                autoFullscreen();
                fullscreenMessage.style.display = "none"; // 隱藏提示訊息
            }, { once: true }); // 確保只觸發一次
        }

        // 檢查是否為行動裝置
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // 行動裝置樣式：填滿整個瀏覽器客戶端區域
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            // 顯示提示訊息，並在點擊時進入全螢幕
            enableFullscreenOnClick();
        } else {
            // 桌面樣式：將遊戲畫布渲染在可以最大化到全螢幕的窗口中
            canvas.style.width = "960px";
            canvas.style.height = "600px";

            // 顯示提示訊息，並在點擊時進入全螢幕
            enableFullscreenOnClick();
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = "Build/WebHtml.loader.js";
        script.onload = () => {
            createUnityInstance(canvas, {
                dataUrl: "Build/WebHtml.data",
                frameworkUrl: "Build/WebHtml.framework.js",
                codeUrl: "Build/WebHtml.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "WebProjectEfarmer",
                productVersion: "0.1",
            }, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
